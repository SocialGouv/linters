dist: trusty
language: node_js
sudo: false
git:
  depth: 5
node_js: 10
cache: yarn
jobs:
  include:
    - stage: Lint
      script: yarn lerna run --stream lint
    - stage: Release
      if: env(RELEASE)
      env:
        - secure: 
        - secure: 
        - secure: 
      before_deploy:
        - npm config set //registry.npmjs.org/:_authToken ${NPM_TOKEN}
        - npm whoami -ddd
      script: yarn lerna publish
      after_success:
        CONVENTIONAL_GITHUB_RELEASER_TOKEN=${GITHUB_TOKEN} npx conventional-github-releaser
        -p angular
notifications:
  slack:
    secure: 
